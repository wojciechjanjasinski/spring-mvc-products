<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista produktów</title>
</head>
<body>
<h1>Lista produktów i ich cen</h1>
<ul>
    <li th:each="product: ${lista}"
        th:text="|${product.name} ${product.price}|">Nazwa produktu i jego cena.
    </li>
</ul>
<h2 th:text="|Suma cen: ${sumaCen}|"></h2>
</body>
</html>
